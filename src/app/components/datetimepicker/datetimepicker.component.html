<div class="input-group mr-2">
    <input [ngClass]="ngControl?.valid ? 'ng-valid' : 'ng-invalid'" class="form-control" (blur)="inputBlur($event)" [ngModel]="dateString | date:inputDatetimeFormat" (change)="onInputChange($event)" [disabled]='disabled' />

    <div class="input-group-append">
        <button class="btn btn-outline-secondary btn--calendar" [ngbPopover]="calendarContent" [disabled]='disabled' type="button">
            <i class="fa fa-calendar"></i>
        </button>
    </div>
</div>

<ng-template #calendarContent>
    <div >
        <div *ngIf="!showTimePickerToggle" >
            <ngb-datepicker [minDate]="minDate" [markDisabled]="isDisabled"  #dp name="datepicker" [ngModel]="datetime"  (ngModelChange)="onDateChange($event)"></ngb-datepicker>
            <button *ngIf="hasSelectDate" class="btn-block btn-outline-secondary btn-toggle theme-btn-one" [ngbPopover]="timePickerContent" (click)="toggleDateTimeState($event)">
                Selecteaza ora livrarii
            </button>
        </div>
        <div *ngIf="showTimePickerToggle" >
                <button class="btn-block btn-outline-secondary btn-toggle theme-btn-one" [ngbPopover]="calendarContent" (click)="toggleDateTimeState($event)">
                    Inapoi la calendar
                </button>
            
           
        </div>
    </div>
</ng-template>

<div class="mt-20 interval" *ngIf="showInterval">
    <p><strong>Interval</strong></p>

    <div class="custom-control">
        <input type="radio" [(ngModel)]="interval" (click)="selectInterval($event)" value="Intre: 14:00 - 17:00" id="firstInterval"
          name="select-interval">
        <label for="firstInterval">Intre: 14:00 - 17:00</label>
      </div>
      <div class="custom-control">
        <input type="radio" [(ngModel)]="interval" (click)="selectInterval($event)" value="Intre: 18:00 - 21:00" id="secondInterval"
          name="select-interval">
        <label for="secondInterval">Intre: 18:00 - 21:00</label>
      </div>

        <li><a (click)="selectInterval($event)">Intre: 14:00 - 17:00</a></li>
        <li><a (click)="selectInterval($event)">Intre: 18:00 - 21:00</a></li>
    </ul> -->

</div>
